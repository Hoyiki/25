<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counting Down</title>
  <link rel="stylesheet" href="css/grid12.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <!-- <canvas id="mycanvas" width="250" height="250"></canvas> -->
  <div class="row" style="height:50px">
    <div class="col-xs-1 col-md-1 col-lg-1"><i class="material-icons" style="color:#b99668;">clear</i></div>
    <!-- <div class="col-xs-1 col-md-1 col-lg-1"><i class="material-icons" style="color:#b99668;">date_range</i></div> -->
  </div>
  <div class="row">
    <div class="col-xs-2 col-md-4 col-lg-4 "></div>
    <div class="col-xs-8 col-md-4 col-lg-4 "><canvas id="mycanvas" width="250" height="250" style=" display: block; margin: 0 auto;"></canvas></div>
    <div class="col-xs-2 col-md-4 col-lg-4 "></div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-md-4 col-lg-4 "></div>
    <div class="col-xs-8 col-md-4 col-lg-4 "><div id="plandiv" style="font-size:18px; font-family: 'Ubuntu', sans-serif; text-align: center;"></div></div>
    <div class="col-xs-2 col-md-4 col-lg-4 "></div>
  </div>
  <div class="row">
    <div class="col-xs-1 col-md-2 col-lg-2"></div>
    <div class="col-xs-8 col-md-7 col-lg-7"></div>
    <div class="col-xs-2 col-md-1 col-lg-1"><button style="padding: 0; border: none; background: none;"><i class="material-icons" style="font-size:48px; color:#b99668;" id="stop_button">stop</i></button></div>
  </div>
  <pre id="clockdiv" style="visibility:hidden;">minutes:        seconds:   </pre>
  <script>require('./timer.js')</script>

</body>
</html>
